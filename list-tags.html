<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
        <!-- ul - Unordered list - when no order is required
        ol - Ordered List  - Will display items in an order -->
        <ol>
            <li>Red</li>
            <li>Orange</li>
            <li>Yellow</li>
        </ol>

    </body>
</html>
