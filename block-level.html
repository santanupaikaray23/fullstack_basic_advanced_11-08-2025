<html>
    <head>
        <title>Block Level Element</title>
        <style>
            div {
                border: 1px solid black;
            }
            p {
                  border: 1px solid black;

            }
            table{
                border: 1px solid black;
                width: 100%;
            }
            form{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Block Level Element</h1>
        <p>This is Paragraph</p>
        <div>This is div element</div>
        <table>
            <tr>
                <th>Name</th>
                <td>Santanu</td>
            </tr>
        </table>
        <form>
            <h1>This is Form</h1>
            <input type="text">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
        </form>
        <a href="">Angular</a>
        <label>Name</label>
    </body>
</html>
