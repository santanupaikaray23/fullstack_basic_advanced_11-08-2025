<html>
    <head>
        <title>Row Span</title>
        <style>
             table, th, td {
                border: 1px solid black;
                border-collapse: collapse;

            }
            th, td {
                padding: 10px;
            }
           th {
            text-align: left;
           }
        </style>
    </head>
    <body>
<table>
    <tr>
        <th>Name</th>
        <td>Elon Musk</td>
    </tr>
    <tr>
        <th rowspan="2">Telephone</th>
        <td>8917310896</td>
    </tr>
    <tr>
        <td>9668348106</td></tr>
</table>
    </body>
</html>
