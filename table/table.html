<html>
    <head>
        <title>Table Tag</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;

            }
            th, td {
                padding: 10px;
            }
           th {
            text-align: left;
           }
        </style>
    </head>
    <body>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Uma</td>
            <td>Hyderabad</td>
            <td>India</td>
        </tr>
           <tr>
            <td>Santanu</td>
            <td>Bangalore</td>
            <td>India</td>
        </tr>
           <tr>
            <td>Sidhanta</td>
            <td>Assam</td>
            <td>India</td>
        </tr>
    </tbody>
</table>
    </body>
</html>
