<table>
    <head>
        <title>Column and Row Span</title>
    </head>
     <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;

            }
            th, td {
                padding: 10px;
            }
           th {
            text-align: left;
           }
        </style>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">Telephone</th>
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>8917310896</td>
                <td>9668348106</td>
            </tr>
        </table>
    </body>
</table>
