<html>
    <head>
        <title>Text Input Control </title>
    </head>
    <body>
        <h1>User Form</h1>
        <form>
            <label>First Name</label>
             <input type="text" name="fname" value="Santanu" size="30"><br><br>
               <label>Last Name</label>
             <input type="text" name="lname" value="Paikaray" size="30">
             <br><br>
             <!-- password Input control -->
              <level>password :</level>
              <input type="password" name="password" value="password" size="50">
              <br><br>
              <!-- Multiline Input Control -->
               <level>Description:</level>
               <textarea name="description" rows="5" cols="35">
              This is checking purpose
               </textarea>
        </form>

    </body>
</html>
