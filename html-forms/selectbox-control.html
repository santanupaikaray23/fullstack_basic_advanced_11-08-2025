<html>
    <head>
        <title>Selectbox Control</title>
    </head>
    <body>
        <!-- select - to select the value by default
        multiple - allows user to select multiple items -->
        <h1>Select BoX Control</h1>
        <level>Please select a Subject : </level>
        <select multiple>
            <option value="Maths">Maths</option>
             <option value="css">CSS</option>
              <option value="angular" selected>Angular</option>
               <option value="react" selected>React</option>
        </select>
    </body>
</html>
